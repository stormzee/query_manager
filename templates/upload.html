{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Upload Query File</h2>
    
    <form method="POST" enctype="multipart/form-data" class="space-y-6">
        <div>
            <label class="block text-gray-700 text-sm font-bold mb-2" for="file">
                Excel File (.xlsx or .xls or .csv)
            </label>
            <input 
                type="file" 
                name="file" 
                id="file" 
                accept=".xlsx,.xls,.csv"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                required
            >
        </div>
        
        <div class="bg-yellow-50 border-l-4 border-yellow-400 p-4">
            <p class="text-sm text-yellow-700">
                <strong>Note:</strong> The Excel file must contain columns: 
                queryid, date_of_visit, query_date, edit_type, notes, query_type, pregid
            </p>
        </div>
        
        <button 
            type="submit" 
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        >
            Upload File
        </button>
    </form>
</div>
{% endblock %}
